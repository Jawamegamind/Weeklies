<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Login Â· Weeklies</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="brand" href="{{ url_for('index') }}">
      <span class="logo" aria-hidden="true"></span> Weeklies
    </a>
    <nav>
      <a href="{{ url_for('login') }}">Customer Login</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="container">
    {% if error %}
    <div class="flash danger" data-autohide="4500">{{ error }}</div>
    {% endif %}

    <div class="auth">
      <div class="card compact">
        <div class="card-header" style="font-size: 1.5rem; display: flex; align-items: center; gap: 0.5rem;">
          <span style="font-size: 1.8rem;">ğŸ½ï¸</span>
          Restaurant Portal
        </div>
        <div class="card-body">
          <p style="color: var(--muted); margin-bottom: 1.5rem; text-align: center;">
            Login to manage your restaurant orders
          </p>
          
          <form action="{{ url_for('restaurant_login') }}" method="post">
            <label for="email">Restaurant Email</label>
            <input class="input" type="email" id="email" name="email" 
                   placeholder="restaurant@example.com" required />

            <label for="password">Password</label>
            <input class="input" type="password" id="password" name="password" required />

            <br>

            <input type="submit" value="Login to Dashboard" class="btn btn-primary btn-block" />
          </form>
          
          <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border);">
            <a href="{{ url_for('login') }}" style="color: var(--muted); font-size: 0.9rem;">
              â† Back to Customer Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">Â© 2025 Weeklies</div>
</footer>

<style>
  /* Local styles for centering the login card */
  main.main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }

  /* Keep container from collapsing card width */
  main.main .container {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Ensure auth card stays at its natural max-width */
  .auth {
    width: 100%;
    max-width: 560px;
  }

  /* reduce vertical padding inside the card */
  .auth .card.compact .card-body {
    padding: 1.5rem;
  }
</style>

</body>
</html>
